<!DOCTYPE html>
<html lang="en">
<head>
    <title>Catalog</title>
    <!--Required Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap Style Sheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Custom Style Sheets-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#" id="linkLogo">LibMan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="linkCatalog">Catalog<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="linkMyBooks">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="linkLogin">Log out</a>
                </li>
            </ul>
            <div class="d-flex align-items-center p-0 my-1 text-white-50 bg-purple rounded box-shadow ">
                <form class="form-inline mt-1 mt-md-0">
                    <input class="form-control mr-sm-1" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container mt-5 pt-5">
    <!--Users Database-->
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h4 class="border-bottom border-gray pb-2 mb-0">Books database</h4>

        <div class="row mt-2 \">
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                       href="#list-user1" role="tab" aria-controls="home">username1</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                       href="#list-user2" role="tab" aria-controls="profile">username2</a>
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade show active" id="list-user1" role="tabpanel"
                         aria-labelledby="list-home-list">
                        <dl class="dl-horizontal">
                            <dt>Title</dt>
                            <dd>Algorithm 1232113and Data Structures</dd>
                            <dt>Author</dt>
                            <dd>Cormen212314 and ....</dd>
                        </dl>
                        <small class="d-block text-right mt-3 border-bottom border-gray pb-2">
                            <button class="btn btn-outline-danger my-2 my-sm-0 " onclick="checkoutBook()" type="submit">
                                Check out
                            </button>
                        </small>
                    </div>

                    <div class="tab-pane fade" id="list-user2" role="tabpanel" aria-labelledby="list-profile-list">
                        <dl class="dl-horizontal">
                            <dt>Title</dt>
                            <dd>Algorithm and Data Structures</dd>
                            <dt>Author</dt>
                            <dd>Cormen and ....</dd>
                        </dl>
                        <small class="d-block text-right mt-3 border-bottom border-gray pb-2">
                            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" onclick="checkoutBook()">
                                Check out
                            </button>
                        </small>
                    </div>

                </div>
            </div>
        </div>

        <small class="d-block text-right mt-3">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Update</button>
        </small>
    </div>
</main>


<!--Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</body>
</html>
